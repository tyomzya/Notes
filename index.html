<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметочки</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-content">
        <h1 class="page-title">Заметочки</h1>
        <div class="main-block">
            <div class="input-notes">
                <input type="text" placeholder="Введите текст..." id="text" class="input-box">
                <input type="button" value="Добавить" id="addButton" class="button-add">
            </div>
            
            <div id="list">
                <div class="note-template">
                    <h2>Йоу, это заметка :)</h2>
                    <input type="button" value="X" id="removeButton" class="button-rem">
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
